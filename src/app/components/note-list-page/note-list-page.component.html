<div class="bg-white flex m-0">
    <div class="side-panel" name="side-panel" *ngIf="panelShown">
        <div class="flex items-center p-4">
            <h1 class="header-text">Notely</h1>
            <div class="flex-grow flex justify-end items-end">
                <button class="btn" (click)="createNew()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="pt-1 flex flex-col">
            <button class="note-item btn" *ngFor="let note of notes.reverse()" (click)="selectNote(note.id)">
                <span *ngIf="!note.content.length" class="italic text-zinc-400">
                    Write a new note...
                </span>
                {{ note.content.length > 50 ? note.content.slice(0, 50).concat("...") : note.content }}
            </button>
        </div>
    </div>
    <div class="main-panel" name="main-panel">
        <app-note-create-page [(note)]="currentNote" *ngIf="notes.length" (slider)="toggleSlider()"></app-note-create-page>
    </div>
</div>
