<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Create a Note</h1>
        <form>
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" class="mt-1 px-3 py-2 w-full border rounded-md focus:ring focus:ring-indigo-300" required>
            </div>
            <div class="mb-4">
                <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea id="content" name="content" rows="4" class="mt-1 px-3 py-2 w-full border rounded-md resize-none focus:ring focus:ring-indigo-300" required></textarea>
            </div>
            <div>
                <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300">Create Note</button>
            </div>
        </form>
    </div>
</div>
